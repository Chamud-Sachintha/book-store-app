<ion-content>
  <div class="row mt-3 me-3">
    <div class="col-8" style="text-align: right; padding-top: 17px;">
      <ion-toggle aria-label="Dark toggle" color="dark" [checked]="true"></ion-toggle>
    </div>
    <div class="col-2" style="text-align: right;" (click)="onClickCartPage()">
      <img width="40" height="40" src="https://img.icons8.com/ultraviolet/40/shopping-cart.png" alt="shopping-cart"/>
    </div>
    <div class="col-2" style="text-align: right;">
      <img width="48" height="48" src="https://img.icons8.com/color/48/circled-user-male-skin-type-7--v1.png" alt="circled-user-male-skin-type-7--v1"/>
    </div>
  </div>

  <div class="row mt-5">
    <div class="col-12 text-center">
      <img width="96" height="96" src="https://img.icons8.com/color/96/circled-user-male-skin-type-7--v1.png" alt="circled-user-male-skin-type-7--v1"/>
    </div>
    <div class="col-12 text-center">
      <p class="name">{{ this.profileInfo.firstName }} {{ this.profileInfo.lastName }}</p>
      <p class="email">{{ this.profileInfo.email }}</p>
    </div>
  </div>

  <div class="row mt-3 ms-3">
    <div class="col-12">
      <button class="profile-edit-btn" (click)="onClickEditProfileBtn()">Edit Profile</button>
    </div>
  </div>

  <div class="row mt-5">
    <div class="col-12">
      <hr style="border: 1px solid black;">
    </div>
    <div class="row ms-3">
      <div class="col-12">
        <div class="row">
          <div class="col-2">
            <img width="24" height="24" src="https://img.icons8.com/ios-filled/24/card-in-use.png" alt="card-in-use"/>
          </div>
          <div class="col-10">
            <p class="sub-title">Payment Subscription</p>
          </div>
        </div>
      </div>
      <div class="col-12">
        <div class="row">
          <div class="col-2">
            <img width="24" height="24" src="https://img.icons8.com/material-rounded/24/share.png" alt="share"/>
          </div>
          <div class="col-10">
            <p class="sub-title">Share</p>
          </div>
        </div>
      </div>
      <div class="col-12">
        <div class="row">
          <div class="col-2">
            <img width="24" height="24" src="https://img.icons8.com/ios-filled/50/exit.png" alt="exit"/>
          </div>
          <div class="col-10">
            <p class="sub-title">SignOut</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
