<ion-content>
  <div class="row mt-3 me-3">
    <div class="col-6"></div>
    <div class="col-2" style="text-align: right;">
      <!-- <ion-toggle aria-label="Dark toggle" color="dark" [checked]="true"></ion-toggle> -->
      <ion-icon name="moon" size="large"></ion-icon>
    </div>
    <div class="col-2" style="text-align: right;" (click)="onClickCartPage()">
      <!-- <img width="40" height="40" src="https://img.icons8.com/ultraviolet/40/shopping-cart.png" alt="shopping-cart"/> -->
      <ion-icon name="cart" size="large"></ion-icon>
    </div>
    <div class="col-2" style="text-align: right;">
      <!-- <img width="48" height="48" src="https://img.icons8.com/color/48/circled-user-male-skin-type-7--v1.png" alt="circled-user-male-skin-type-7--v1" (click)="onClickProfileSection()"/> -->
      <ion-icon name="person-circle" size="large"></ion-icon>
    </div>
  </div>

  <div class="row mt-3 ms-3 me-3">
    <div class="col-12">
      <p class="cart-title">ත්රිකෝණමිතිය</p>
      <p class="items-quantity">Items</p>
      <div style="border: 1px solid #000000;"></div>
    </div>
  </div>

  <div class="row mt-3 ms-4 me-4">
    <div class="col-12" (click)="onClickBookChapter(1)">
      <div class="row">
        <div class="col-12" style="height: 65px; border-radius: 30px; border: 1px solid rgb(172, 172, 240);">
          <div class="row mt-1 ms-1">
            <div class="col-3 text-center" style="background-color: rgb(198, 221, 242); border-radius: 50%; height: 55px; width: 55px;">
              <p style="font-size: 35px; font-weight: bold;">1</p>
            </div>
            <div class="col-9">
              <p class="ms-3 mt-3">ත්රිකෝණමිතිය 1990</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-12 mt-3" (click)="onClickBookChapter(2)">
      <div class="row">
        <div class="col-12" style="height: 65px; border-radius: 30px; border: 1px solid rgb(172, 172, 240);">
          <div class="row mt-1 ms-1">
            <div class="col-3 text-center" style="background-color: rgb(198, 221, 242); border-radius: 50%; height: 55px; width: 55px;">
              <p style="font-size: 35px; font-weight: bold;">1</p>
            </div>
            <div class="col-9">
              <p class="ms-3 mt-3">ත්රිකෝණමිතිය 1992</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
