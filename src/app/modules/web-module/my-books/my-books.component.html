<ion-content>
  <div class="row mt-3 me-3">
    <div class="col-8" style="text-align: right; padding-top: 17px;">
      <ion-toggle aria-label="Dark toggle" color="dark" [checked]="true"></ion-toggle>
    </div>
    <div class="col-2" style="text-align: right;" (click)="onClickCartPage()">
      <img width="48" height="48" src="https://img.icons8.com/color/48/shopping-cart--v1.png" alt="shopping-cart--v1"/>
    </div>
    <div class="col-2" style="text-align: right;">
      <img width="48" height="48" src="https://img.icons8.com/color/48/circled-user-male-skin-type-7--v1.png" alt="circled-user-male-skin-type-7--v1" (click)="onClickProfileSection()"/>
    </div>
  </div>

  <div class="row mt-3 ms-3 me-3">
    <div class="col-12">
      <p class="library-title">Books In My Library</p>
      <p class="items-quantity">2 Items</p>
      <div style="border: 1px solid #000000;"></div>
    </div>
  </div>

  <div class="row mt-2 ms-3 me-3">
    <div class="col-12">
      <input type="text" class="form-control text-input" placeholder="&#xF002; Search" formControlName="userName">
    </div>
  </div>

  <div class="row mt-3 ms-3 me-3">
    <div class="col-12">
      <div class="row">
        <div class="col-5">
          <ion-img src="../../../../assets/book-covers/English_Harry_Potter_7_Epub_9781781100264.jpg" style="width: 100%"></ion-img>
        </div>
        <div class="col-7">
          <div class="row">
            <div class="col-12">
              <p class="cart-item-title">Harry Potter Deathly Hollows Part 2</p>
            </div>
            <div class="col-12">
              <p class="cart-items-sub-title">J.K. Rowwling</p>
            </div>
          </div>
          <!-- <div class="row">
            <div class="col-12">
              <p class="cart-item-title">Price</p>
              <p class="cart-item-title">LKR.2000.00</p>
            </div>
          </div> -->
          <div class="row">
            <div class="col-12">
              <button class="btn btn-success btn-sm">Read Now</button>
            </div>
          </div>
        </div>
      </div>
      <hr style="background-color: #000000;">
    </div>

    <!-- second book item-->

    <div class="col-12">
      <div class="row">
        <div class="col-5">
          <ion-img src="../../../../assets/book-covers/English_Harry_Potter_7_Epub_9781781100264.jpg" style="width: 100%"></ion-img>
        </div>
        <div class="col-7">
          <div class="row">
            <div class="col-12">
              <p class="cart-item-title">Harry Potter Deathly Hollows Part 2</p>
            </div>
            <div class="col-12">
              <p class="cart-items-sub-title">J.K. Rowwling</p>
            </div>
          </div>
          <!-- <div class="row">
            <div class="col-12">
              <p class="cart-item-title">Price</p>
              <p class="cart-item-title">LKR.2000.00</p>
            </div>
          </div> -->
          <div class="row">
            <div class="col-12">
              <button class="btn btn-success btn-sm" (click)="onClickReadBook()">Read Now</button>
            </div>
          </div>
        </div>
      </div>
      <hr style="background-color: #000000;">
    </div>
  </div>

    <!--end second book item-->
</ion-content>
