<ion-content>
	<div class="container">
		<div class="row" style="margin-top: 20vh;">
			<div class="col-12">
				<div class="row">
					<!-- <div class="col-6 d-flex align-items-center">
						<h2 class="title">Create Account</h2>
					</div> -->
					<!-- <div class="col-6 d-flex align-items-center" style="float: left;">
						<ion-icon style="font-size: 25px;" name="arrow-forward-outline"></ion-icon>
					</div> -->
				</div>
			</div>
			<div class="col-12">
				<p class="sub-title-register">Please register to create your profile</p>
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				<form action="" [formGroup]="this.clientRegisterForm" class="form-group" (ngSubmit)="onSubmitCreateAccount()">
					<div class="row mt-3">
						<div class="col-12">
							<input type="text" class="form-control text-input" placeholder="Enter First Name" formControlName="firstName">
						</div>
					</div>
					<div class="row mt-3">
						<div class="col-12">
							<input type="text" class="form-control text-input" placeholder="Enter Last Name" formControlName="lastName">
						</div>
					</div>
					<div class="row mt-3">
						<div class="col-12">
							<input type="text" class="form-control text-input" placeholder="Enter Email Address" formControlName="emailAddress">
						</div>
					</div>
					<div class="row mt-3">
						<div class="col-12">
							<input type="password" class="form-control text-input" placeholder="Enter New Password" formControlName="password">
						</div>
					</div>
					<div class="row mt-3">
						<div class="col-12">
							<input type="password" class="form-control text-input" placeholder="Confirm Your Password" formControlName="confPassword">
						</div>
					</div>
					<div class="row mt-3">
						<div class="col-12 text-center">
							<input type="submit" class="login-btn" value="Create Profile">
						</div>
					</div>
				</form>
			</div>
		</div>
		<div class="row mt-3">
			<div class="col-12">
				<p class="create-acc-link">Already have an account? <a href="/auth/login" class="create-acc">Sign in</a> </p>
			</div>
		</div>
	</div>
</ion-content>
