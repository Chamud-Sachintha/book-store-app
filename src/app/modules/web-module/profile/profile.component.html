<ion-content>
  <div class="row mt-3 ms-3">
    <div class="col-6">
      <ion-icon name="arrow-back-outline" size="medium" (click)="onClickBackBtn()" style="font-size: 30px;"></ion-icon>
    </div>
    <div class="col-2"></div>
    <!-- <div class="col-2" style="text-align: right;">
      <ion-icon name="moon" style="font-size: 30px;"></ion-icon>
    </div> -->
    <div class="col-2" style="text-align: right;" (click)="onClickCartPage()" style="font-size: 30px;">
      <!-- <img width="40" height="40" src="https://img.icons8.com/ultraviolet/40/shopping-cart.png" alt="shopping-cart"/> -->
      <ion-icon name="cart" size="medium"></ion-icon>
    </div>
    <div class="col-2" style="text-align: right;" style="font-size: 30px;">
      <!-- <img width="48" height="48" src="https://img.icons8.com/color/48/circled-user-male-skin-type-7--v1.png" alt="circled-user-male-skin-type-7--v1" (click)="onClickProfileSection()"/> -->
      <ion-icon name="person-circle" size="large"></ion-icon>
    </div>
  </div>

  <div class="row mt-5">
    <div class="col-12 text-center">
      <img width="96" height="96" src="https://img.icons8.com/color/96/circled-user-male-skin-type-7--v1.png" alt="circled-user-male-skin-type-7--v1"/>
    </div>
    <div class="col-12 text-center">
      <p class="name">{{ this.profileInfo.firstName }} {{ this.profileInfo.lastName }}</p>
      <p class="email" style="margin-top: -10px;">{{ this.profileInfo.email }}</p>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-12 text-center">
      <button class="profile-edit-btn" (click)="onClickEditProfileBtn()">Edit Profile</button>
    </div>
  </div>

  <div class="row mt-5">
    <div class="col-12">
      <hr style="border: 1px solid black;">
    </div>
    <div class="row">
      <div class="col-12 text-center">
        <!-- <div class="row">
          <div class="col-2">
            <img width="24" height="24" src="https://img.icons8.com/ios-filled/24/card-in-use.png" alt="card-in-use"/>
          </div>
          <div class="col-10">
            <p class="sub-title">Payment Subscription</p>
          </div>
        </div> -->
        <button type="button" class="btn btn-labeled btn-success" style="padding-right: 14%;">
          <span class="btn-label"><ion-icon name="card" style="font-size: 20px;"></ion-icon></span>Payment Subscription</button>
      </div>
      <div class="col-12 text-center">
        <!-- <div class="row">
          <div class="col-2">
            <img width="24" height="24" src="https://img.icons8.com/material-rounded/24/share.png" alt="share"/>
          </div>
          <div class="col-10">
            <p class="sub-title">Share</p>
          </div>
        </div> -->
        <button type="button" class="btn btn-labeled btn-success" style="padding-right: 44%;">
          <span class="btn-label"><ion-icon name="share-social" style="font-size: 20px;"></ion-icon></span>Share</button>
      </div>
      <div class="col-12 text-center">
        <!-- <div class="row">
          <div class="col-2">
            <img width="24" height="24" src="https://img.icons8.com/ios-filled/50/exit.png" alt="exit" (click)="onClickSignOutBtn()"/>
          </div>
          <div class="col-10">
            <p class="sub-title">SignOut</p>
          </div>
        </div> -->
        <button type="button" class="btn btn-labeled btn-success" style="padding-right: 40%;">
          <span class="btn-label"><ion-icon name="log-out" style="font-size: 20px;"></ion-icon></span>SignOut</button>
      </div>
    </div>
  </div>
</ion-content>
