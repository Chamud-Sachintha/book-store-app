<ion-content>
  <div class="row mt-3 me-3">
    <div class="col-8" style="text-align: right; padding-top: 17px;">
      <ion-toggle aria-label="Dark toggle" color="dark" [checked]="true"></ion-toggle>
    </div>
    <div class="col-2" style="text-align: right;" (click)="onClickCartPage()">
      <img width="40" height="40" src="https://img.icons8.com/ultraviolet/40/shopping-cart.png" alt="shopping-cart"/>
    </div>
    <div class="col-2" style="text-align: right;">
      <img width="48" height="48" src="https://img.icons8.com/color/48/circled-user-male-skin-type-7--v1.png" alt="circled-user-male-skin-type-7--v1"/>
    </div>
  </div>

  <div class="row mt-5">
    <div class="col-12 text-center">
      <img width="96" height="96" src="https://img.icons8.com/color/96/circled-user-male-skin-type-7--v1.png" alt="circled-user-male-skin-type-7--v1"/>
    </div>
    <div class="col-12 text-center">
      <p class="name">Chamud Sachintha</p>
      <p class="email">chamudsachintha999@gmail.com</p>
    </div>
  </div>

  <div class="row ms-3 me-3">
    <div class="col-12">
      <form action="" class="form-group">
        <div class="row mt-3">
          <div class="col-12">
            <input type="text" class="form-control text-input" placeholder="Enter your Email" formControlName="userName">
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-12">
            <input type="text" class="form-control text-input" placeholder="Enter your Password" formControlName="password">
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-12">
            <input type="text" class="form-control text-input" placeholder="Enter your Email" formControlName="userName">
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-12">
            <input type="submit" class="login-btn" value="Update Profile">
          </div>
        </div>
      </form>
    </div>
  </div>
</ion-content>
