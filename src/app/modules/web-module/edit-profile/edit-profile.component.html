<ion-content>
  <div class="row mt-3 ms-2 me-4">
    <div class="col-8">
      <!-- <ion-icon name="arrow-back-outline" size="medium" (click)="onClickBackBtn()" style="font-size: 30px;"></ion-icon> -->
      <!-- <a href="#" class="back-button" (click)="onClickBackBtn()">Back</a> -->
      <ion-icon name="arrow-back-circle" style="font-size: 30px;" (click)="onClickBackBtn()"></ion-icon>
    </div>
    <!-- <div class="col-2"></div> -->
    <!-- <div class="col-2" style="text-align: right;">
      <ion-icon name="moon" style="font-size: 30px;"></ion-icon>
    </div> -->
    <div class="col-3" (click)="onClickCartPage()" style="font-size: 30px; text-align: right;">
      <!-- <img width="40" height="40" src="https://img.icons8.com/ultraviolet/40/shopping-cart.png" alt="shopping-cart"/> -->
      <ion-icon name="cart" size="medium"></ion-icon>
    </div>
    <div class="col-1" (click)="onClickProfileSection()" style="font-size: 30px; text-align: right;">
      <!-- <img width="48" height="48" src="https://img.icons8.com/color/48/circled-user-male-skin-type-7--v1.png" alt="circled-user-male-skin-type-7--v1" (click)="onClickProfileSection()"/> -->
      <ion-icon name="person-circle" size="large"></ion-icon>
    </div>
  </div>

  <div class="row mt-5">
    <div class="col-12 text-center" *ngIf="this.gender == 'male'">
      <img width="96" height="96" src="../../../../assets/images/male.png" alt="circled-user-male-skin-type-7--v1"/>
    </div>
    <div class="col-12 text-center" *ngIf="this.gender == 'female'">
      <img width="96" height="96" src="../../../../assets/images/female.png" alt="circled-user-male-skin-type-7--v1"/>
    </div>
    <div class="col-12 text-center">
      <p class="name">{{ this.profileInfo.firstName }} {{ this.profileInfo.lastName }}</p>
      <p class="email">{{ this.profileInfo.email }}</p>
    </div>
  </div>

  <div class="row ms-3 me-3">
    <div class="col-12">
      <form action="" [formGroup]="this.editprofileForm" class="form-group" (submit)="onSubmitEditProfileForm()">
        <div class="row mt-3">
          <div class="col-12">
            <input type="text" class="form-control text-input" placeholder="Enter your First Name" formControlName="firstName">
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-12">
            <input type="text" class="form-control text-input" placeholder="Enter your Last Name" formControlName="lastName">
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-12">
            <input type="text" class="form-control text-input" placeholder="Enter your Mobile Number" formControlName="mobileNumber">
          </div>
        </div>
        <div class="row mt-3 mb-3">
          <div class="col-12">
            <input type="text" class="form-control text-input" placeholder="Enter your NIC Number" formControlName="nicNumber">
          </div>
        </div>
        <div class="row mt-3 mb-3">
          <div class="col-12">
            <input type="text" class="form-control text-input" placeholder="Enter your Age" formControlName="age">
          </div>
        </div>
        <ion-radio-group value="gender" formControlName="sex">
          <div class="row">
            <div class="col-6">
              <ion-radio value="male">Male</ion-radio><br />
            </div>
            <div class="col-6">
              <ion-radio value="female">Female</ion-radio><br />
            </div>
          </div>
        </ion-radio-group>
        <div class="row mt-3 mb-3">
          <div class="col-12">
            <input type="text" class="form-control text-input" placeholder="Enter your School Name" formControlName="schoolName">
          </div>
        </div>
        <div class="row mt-3 mb-3">
          <div class="col-12">
            <!-- <input type="text" class="form-control text-input" placeholder="Enter your Grade" formControlName="grade"> -->
            <ion-item>
              <ion-select label="Choose Grade" label-placement="floating" formControlName="grade">
                <ion-select-option value="11">Grade 11</ion-select-option>
                <ion-select-option value="12">Grade 12</ion-select-option>
                <ion-select-option value="13">Grade 13</ion-select-option>
                <ion-select-option value="1">Other</ion-select-option>
              </ion-select>
            </ion-item>
          </div>
        </div>
        <ion-item>
          <ion-select label="Choose District" label-placement="floating" formControlName="district">
            <ion-select-option value="colombo">Colombo</ion-select-option>
            <ion-select-option value="gampaha">Gampaha</ion-select-option>
            <ion-select-option value="kaluthara">Kalutara</ion-select-option>
            <ion-select-option value="Galle">Galle</ion-select-option>
            <ion-select-option value="Mathara">Matara</ion-select-option>
            <ion-select-option value="Hambantota">Hambanthota</ion-select-option>
            <ion-select-option value="Kurunagala">Kurunegala</ion-select-option>
            <ion-select-option value="Kandy">Kandy</ion-select-option>
            <ion-select-option value="Rathnapura">Rathnapura</ion-select-option>
            <ion-select-option value="Kegalle">Kegalle</ion-select-option>
            <ion-select-option value="Badulla">Badulla</ion-select-option>
            <ion-select-option value="Anuradaphura">Anuradhapura</ion-select-option>
          </ion-select>
        </ion-item>
        <div class="row mt-3">
          <div class="col-12 text-center">
            <!-- <input type="submit" class="login-btn" value="Update Profile"> -->
            <button type="submit" class="login-btn">Update Profile</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</ion-content>
